<!DOCTYPE html>
<html>

<head>
  <title>Open AI Image Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="css/spinner.css" />
  <script src="js/main.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      min-height: 50vh;
      padding: 0;
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      font-size: 12px;
      color: #666;
    }

    input,
    textarea {
      outline: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #5a7233;
    }

    h1 {
      margin-top: 0;
      font-weight: 80;
    }

    form {
      position: relative;
      width: 80%;
      border-radius: 20px;
      background: #fff;
    }

    .form-left-decoration,
    .form-right-decoration {
      content: "";
      position: absolute;
      width: 40px;
      height: 20px;
      border-radius: 20px;
      background: #5a7233;
    }

    .form-left-decoration {
      bottom: 30px;
      left: -30px;
    }

    .form-right-decoration {
      top: 30px;
      right: -30px;
    }

    .form-left-decoration:before,
    .form-left-decoration:after,
    .form-right-decoration:before,
    .form-right-decoration:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 20px;
      border-radius: 30px;
      background: #fff;
    }

    .form-left-decoration:before {
      top: -20px;
    }

    .form-left-decoration:after {
      top: 20px;
      left: 10px;
    }

    .form-right-decoration:before {
      top: -20px;
      right: 0;
    }

    .form-right-decoration:after {
      top: 20px;
      right: 10px;
    }

    .circle {
      position: absolute;
      bottom: 40px;
      left: -55px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
    }

    .form-inner {
      padding: 40px;
    }

    .form-inner input,
    .form-inner textarea {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      /* border: none; */
      border-radius: 20px;
      background: #d0dfe8;
    }

    .form-inner textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 20px;
      border: none;
      border-bottom: 4px solid #3e4f24;
      background: #5a7233;
      font-size: 12px;
      font-weight: 400;
      color: #fff;
    }

    button:hover {
      background: #3e4f24;
    }

    @media (min-width: 568px) {
      form {
        width: 60%;
      }
    }
    img {
      border-radius: 50%;
      border: 4px dashed #077cb9;
      width: 300px;
      display: block;
      margin: 0 auto;
      }
  </style>
</head>

<body>
  <form id="image-form" action="/" class="decor">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
      <h1>OpenAI Image Gen.</h1>
      <input type="text" id="prompt" placeholder="Prompt">
      <input type="text" id="size" placeholder="Size">
      <button type="submit" class="button">Generate</button>
    </div>
    <div>
      <img src="" alt="" id="image"/>
    </div>
  </form>
</body>

</html>
